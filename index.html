<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zcrollz</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #ffdd00; /* Set background color to yellow */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
            height: 100vh; /* Set main container height to viewport height */
            padding-top: 20px;
        }
        .video {
            width: calc(100vh * 9 / 16); /* Calculate width based on 9:16 aspect ratio */
            max-width: 90%; /* Limit maximum width */
            margin-bottom: 20px; /* Add margin to separate from like button */
        }
        .like-button {
            position: absolute;
            bottom: 20px; /* Adjust bottom distance */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center horizontally */
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: transparent;
            border: none;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="logo.png" alt="Logo" width="150"> <!-- Replace with your logo -->
            <div>
                <input type="text" placeholder="Insert Sign In Page URL"> <!-- Insert sign in page URL -->
                <button onclick="window.location.href = 'YOUR_SIGN_IN_PAGE_URL'">Sign In</button> <!-- Replace with your sign in page URL -->
            </div>
        </nav>
    </header>
    <main>
        <!-- Video feed -->
        <!-- Individual video components -->
        <div class="video">
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="like-button">
            <img src="like_button.png" alt="Like Button" width="30"> <!-- Replace with your like button image -->
        </div>
    </main>
    <footer>
        <!-- Footer content -->
        <!-- Footer content (links, copyright, etc.) -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
