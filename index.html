<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zcrollz</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #ffdd00; /* Set background color to yellow */
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            padding-top: 20px;
        }
        .video {
            max-width: 600px;
            margin-top: 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: transparent;
            border: none;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }
        .like-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="logo.png" alt="Logo" width="150"> <!-- Replace with your logo -->
            <div>
                <input type="text" placeholder="Insert Sign In Page URL"> <!-- Insert sign in page URL -->
                <button onclick="window.location.href = 'YOUR_SIGN_IN_PAGE_URL'">Sign In</button> <!-- Replace with your sign in page URL -->
            </div>
        </nav>
    </header>
    <main>
        <!-- Video feed -->
        <!-- Individual video components -->
        <div class="video">
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="like-button">
                <img src="like_button.png" alt="Like Button" width="30"> <!-- Replace with your like button image -->
            </div>
            <div class="video-info">
                <!-- Video information (user, likes, comments, etc.) -->
            </div>
        </div>
    </main>
    <footer>
        <!-- Footer content -->
        <!-- Footer content (links, copyright, etc.) -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
